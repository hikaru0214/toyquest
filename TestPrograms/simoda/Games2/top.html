
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Three.js ドットエフェクトの実装</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/postprocessing/EffectComposer.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/postprocessing/EffectComposer.js",
            "three/examples/jsm/postprocessing/RenderPass.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/postprocessing/RenderPass.js",
            "three/examples/jsm/postprocessing/ShaderPass.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/postprocessing/ShaderPass.js"
        }
    }
    </script>
    <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
    import { EffectComposer } from "three/examples/jsm/postprocessing/EffectComposer.js";
    import { RenderPass } from "three/examples/jsm/postprocessing/RenderPass.js";
    import { ShaderPass } from "three/examples/jsm/postprocessing/ShaderPass.js";

    // シーン、カメラ、レンダラーの設定
    const width = window.innerWidth;
    const height = window.innerHeight;
    

    const scene = new THREE.Scene();
    scene.background = new THREE.Color("#00ffff");//ワールドの背景色を変更

    const camera = new THREE.PerspectiveCamera(65, width / height, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#myCanvas"),
        antialias: true
    });
    renderer.setSize(width, height);

    
    // カメラの位置設定
    camera.position.set(5, 6, 5);
    

    // ライトの追加
    const ambientLight = new THREE.AmbientLight(0xFFFFFF, 1.0);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff,5);
    directionalLight.position.set(15, 10, 0);
    scene.add(directionalLight);




    // GLTFモデルの読み込み。GLTFLoaderのインポートが必要
    let gltf; // GLTFオブジェクトを格納する変数
    let mixer; // アニメーションミキサー
    var model = null;
    const loader = new GLTFLoader();
    loader.load(
        "models/ハウス3.glb",
        function (loadedGltf) {
            gltf = loadedGltf;
            model = gltf.scene;
            model.scale.set(0.02,0.02,0.02);
            model.position.set(0, 1, 0);
            model.rotation.set(0, 0, 0);
            model.traverse(function (node) {
                
            });
            scene.add(model);
            camera.lookAt(model.position);//カメラがモデルに注目するようにする

            console.log(gltf.animations.map(clip => clip.name));
            mixer = new THREE.AnimationMixer(model); // アニメーションミキサーをここで作成
            playAnimation('feet.normal'); // アニメーションを再生
            playAnimation('leftarm.normal');
            playAnimation('rightarm.normal');
        },
        undefined,
        function (error) {
            console.error('Error loading the GLTF model:', error);
        }
    );
    

    
   
    




    // アニメーションの名前を指定して再生する関数
    function playAnimation(name) {
        const clip = gltf.animations.find(clip => clip.name === name);
        if (clip) {
            
            mixer.clipAction(clip).play();  // 指定されたアニメーションを再生
        } else {
            console.error(`アニメーション "${name}" が見つかりません`);
        }
    }
    //アニメーションの名前を指定して停止する関数
    function stopAnimation(name) {
    const clip = gltf.animations.find(clip => clip.name === name);
    if (clip) {
        const action = mixer.clipAction(clip);
        action.stop();  // 特定のアニメーションを停止
    } else {
        console.error(`アニメーション "${name}" が見つかりません`);
    }
}

    // アニメーションの更新




    // カスタムドットシェーダーの定義
    const DotShader = {
      uniforms: {
        "tDiffuse": { value: null },
        "resolution": { value: new THREE.Vector2(width, height) },
        "pixelSize": { value: 50 }//初期値。Composerですぐに変更されるのでここでのvalueの値の初期化
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform vec2 resolution;
        uniform float pixelSize;
        varying vec2 vUv;

        void main() {
          vec2 dxy = pixelSize / resolution;
          vec2 coord = dxy * floor(vUv / dxy);
          gl_FragColor = texture2D(tDiffuse, coord);
        }
      `
    };

    // Composerの設定
    const renderPass = new RenderPass(scene, camera);
    const dotPass = new ShaderPass(DotShader);
    dotPass.uniforms["resolution"].value = new THREE.Vector2(width, height);
    dotPass.uniforms["pixelSize"].value = 3;//ピクセルサイズ変更

    const composer = new EffectComposer(renderer);
    composer.addPass(renderPass);
    composer.addPass(dotPass);


    // キーの押下状態を管理するフラグ
    let isMovingLeft = false;
    let isMovingRight = false;
    let isMovingUp = false;
    let isMovingDown = false;
    let isKey_q=false;
    let isKey_w=false;
    let isKey_e=false;
    let isKey_x=false;
    let isKey_a=false;
    let isKey_s=false;
    let isKey_d=false;
    let isKey_u=false;
    let isKey_i=false;
    

    // キーが押された際にフラグを更新。Arrowは矢印(移動)
    window.addEventListener("keydown", (event) => {
        //stopAnimation('feet.normal');//アニメーション停止
        //playAnimation('Walk'); // アニメーションを再生
        if (event.code === "Space") {
            event.preventDefault();//キーのデフォルトの操作を無効化。ここではスペースキー押下時の下スクロールを制限
        }
        if (event.code === "ArrowLeft") {
            isMovingLeft = true;
            event.preventDefault();
        }
        if (event.code === "ArrowRight") {
            isMovingRight = true;
            event.preventDefault();
        }
        if (event.code === "ArrowUp") {
            isMovingUp = true;
            event.preventDefault();
        }
        if (event.code === "ArrowDown") {
            isMovingDown = true;
            event.preventDefault();
        }
        if (event.code === "KeyX") {
            isKey_x = true;
        }

        if (event.code === "KeyQ") {
            isKey_q = true;
        }if (event.code === "KeyW") {
            isKey_w = true;
        }if (event.code === "KeyE") {
            isKey_e = true;
        }
        if (event.code === "KeyA") {
            isKey_a = true;
        }if (event.code === "KeyS") {
            isKey_s = true;
        }if (event.code === "KeyD") {
            isKey_d = true;
        }
        if (event.code === "KeyU") {
            isKey_u = true;
            acitionmix();
        }
        if (event.code === "KeyI") {
            isKey_i = true;
            acitionmix();
        }

        
    });



    // キーが離された際にフラグをリセット
    window.addEventListener("keyup", (event) => {
        //stopAnimation('Walk');
        playAnimation('feet.normal'); // アニメーションを再生
        if (event.code === "ArrowLeft") {
            isMovingLeft = false;
            event.preventDefault();
        }
        if (event.code === "ArrowRight") {
            isMovingRight = false;
            event.preventDefault();
        }
        if (event.code === "ArrowUp") {
            isMovingUp = false;
            event.preventDefault();
        }
        if (event.code === "ArrowDown") {
            isMovingDown = false;
            event.preventDefault();
        }
        if (event.code === "KeyX") {
            isKey_x = false;
        }

        if (event.code === "KeyQ") {
            isKey_q = false;
        }if (event.code === "KeyW") {
            isKey_w = false;
        }if (event.code === "KeyE") {
            isKey_e = false;
        }
        if (event.code === "KeyA") {
            isKey_a = false;
        }if (event.code === "KeyS") {
            isKey_s = false;
        }if (event.code === "KeyD") {
            isKey_d = false;
        }
        if (event.code === "KeyU") {
            isKey_u = false;
        }
        if (event.code === "KeyI") {
            isKey_i = false;
        }
        
    });

    function acitionmix(){
        if(isKey_u){
            stopAnimation('feetrightarm.normal');
            playAnimation('rightarm.greet');
        }
        if(isKey_i){
            stopAnimation('feet.normal');
            playAnimation('feet.walk');
        }
    }


    let posix=0;
    let posiz=0;
    let pageload=true;
    // カメラを移動させる関数
    function moveCamera() {
        if(pageload&&camera.position.y>=3){
            camera.position.y -= 0.1;
        }
        if (isMovingLeft) {
            //camera.position.x -= 0.1;
            //character.position.x -= 0.1;
            model.position.x -= 0.1;
            posix-=0.1;
        }

        if (isMovingRight) {
            //camera.position.x += 0.1;
            //character.position.x += 0.1;
            model.position.x += 0.1;
            posix+=0.1;
        }
        if (isMovingUp) {
            //camera.position.z += 0.1;
            model.position.z+= 0.1;
            //character.position.z += 0.1;
            posiz+=0.1 
        }
        if (isMovingDown) {
            //camera.position.z -= 0.1;
            model.position.z-= 0.1;
            //character.position.z -= 0.1;
            posiz-=0.1
        }


        // ラジアンに変換する
  let radian = rot * Math.PI / 180;
  // 角度に応じてカメラの位置を設定
  camera.position.x = posix+Math.sin(radian)*-4;
  camera.position.z = posiz+Math.cos(radian)*-4;
  
  if(model)camera.lookAt(model.position);
  
    }




let rot = 0; // 角度
let mouseX = 0; // マウス座標

// マウス座標はマウスが動いた時のみ取得できる
document.addEventListener("mousemove", (event) => {
  mouseX = event.pageX;
});

tick();

// 毎フレーム時に実行されるループイベントです
function tick() {
  // マウスの位置に応じて角度を設定
  // マウスのX座標がステージの幅の何%の位置にあるか調べてそれを360度で乗算する
  const targetRot = (mouseX / window.innerWidth) * 360;
  // イージングの公式を用いて滑らかにする
  // 値 += (目標値 - 現在の値) * 減速値
  rot += (targetRot - rot) * 0.02;

  
  adjustCameraDistance();
  


  
  // レンダリング
  renderer.render(scene, camera);

  requestAnimationFrame(tick);
}



function adjustCameraDistance() {
    if(!model)return;
    const distance = camera.position.distanceTo(model.position);
    const minDistance = 4; // カメラとモデルの最小距離を設定
    if (distance < minDistance) {
        const direction = camera.position.clone().sub(model.position).normalize();
        camera.position.copy(model.position).add(direction.multiplyScalar(minDistance));
    }
}

    //ピクセルサイズ変更処理
    let pixels=0;
    function Shader(){
        if(isKey_x){
            dotPass.uniforms["pixelSize"].value = 3;
        }

        if(isKey_q){
            pixels=4;
            dotPass.uniforms["pixelSize"].value = pixels;
        }
        if(isKey_w){
            pixels=5;
            dotPass.uniforms["pixelSize"].value = pixels;
        }
        if(isKey_e){
            pixels=6;
            dotPass.uniforms["pixelSize"].value = pixels;
        }
        if(isKey_a){
            pixels=7;
            dotPass.uniforms["pixelSize"].value = pixels;
        }
        if(isKey_s){
            pixels=8;
            dotPass.uniforms["pixelSize"].value = pixels;
        }
        if(isKey_d){
            pixels=2.5;
            dotPass.uniforms["pixelSize"].value = pixels;
        }
        
    }







    const clock = new THREE.Clock();
    // アニメーションループ
    function animate() {
        requestAnimationFrame(animate);

        // キーが押されている場合にカメラを動かす
        moveCamera();
        //特定のキーが押された場合にピクセルサイズを変更する
        Shader();
        

        const delta = clock.getDelta(); // delta の取得
        if (mixer) {
        mixer.update(delta); // アニメーションの更新
        }

        // Composerを使用してレンダリング
        composer.render();
    }

    animate();

    // リサイズ処理の追加
    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;

        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        composer.setSize(width, height);
        dotPass.uniforms["resolution"].value.set(width, height);
    });

    

    </script>

</head>
<body>
    <div class="container">
    <canvas id="myCanvas"></canvas>
    <input type="button" class="button" onclick="location.href='test1.html'" value="チャリ走"></button>
    <input type="button" class="button2" value="ブラシ伝言"></button>
    <input type="button" class="button3" value="あいつを探せ"></button>
    </div>
</body>
</html>
