<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanted Game Menu</title>
    <style>
        body{
            background-image:url(../img/wanted_top.jpg);
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 70px;
            margin-bottom: 80px;
            font-family: 'Courier New', Courier, monospace;
        }

        .menu {
            text-align: center;
        }

        .menu a {
            display: block;
            font-size: 30px;
            margin: 20px 0;
            text-decoration: none;
            color: white;
        }

        .menu a:hover {
            color: #f0f0f0;
        }

        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left">TOP</div>
        <h1>WANTED</h1>
        <div class="menu">
            <a href="#">1 PLAYER</a>
            <a href="#">MULTI BATTLE</a>
            <a href="#">HOW TO PLAY</a>
        </div>
    </div>
</body>
</html>
