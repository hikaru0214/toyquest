<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Players</title>
    <style>
        body {
            background-image:url(../img/wanted_top.jpg);
            background-size:cover;/*全画面*/
            background-attachment: fixed;         /* 固定 */
            background-position: center center;   /* 縦横中央 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            color: black;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            position: relative;
            top:30px;
            font-size: 32px;
        }

        .player-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-top: 80px;
        }

        .player-box {
            border: 2px solid;
            padding: 20px;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 8px;
            text-align: center;
        }

        .player1 { border-color: red; color: red; }
        .player2 { border-color: blue; color: blue; }
        .player3 { border-color: gold; color: gold; }
        .player4 { border-color: green; color: green; }

        .buttons {
            margin-top: 80px;
            display: flex;
            justify-content: space-around;
        }

        .button {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .button.cancel { color: white; }
        .button.start { color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WAITING FOR PLAYERS</h1>
        <div class="player-grid">
            <div class="player-box player1">player 1<br>名前</div>
            <div class="player-box player2">player 2<br>名前</div>
            <div class="player-box player3">player 3<br>名前</div>
            <div class="player-box player4">player 4<br>名前</div>
        </div>
        <div class="buttons">
            <button class="button cancel" onclick="window.location.href='wanted_waitroom.html';">CANCEL</button>
            <button class="button start" onclick="window.location.href='wanted_multi.html';">START</button>
        </div>
    </div>
</body>
</html>
