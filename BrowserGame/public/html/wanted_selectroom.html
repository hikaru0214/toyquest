<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーム選択画面</title>
    <style>
        body {
            background-image:url(../img/room.jpg);
            background-size:cover;/*全画面*/
            background-attachment: fixed;         /* 固定 */
            background-position: center center;   /* 縦横中央 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
        }
        .title {
            top:30px;
            font-size: 34px;
            color:white;
            -webkit-text-stroke: 0.6px black;
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 16px;
            width: 70%;
            border-radius: 5px;
            border: none;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .room-list {
            width: 100%;
            border-spacing: 0;
        }
        .room-list th, .room-list td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        .room-list th {
            background-color: #222;
            color: red;
        }
        .room-list td {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .room-list .join-button {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
        .lock-icon {
            margin-right: 5px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ルームを選択してください</div>
        <div class="search-bar">
            <button>作成</button>
            <input type="text" placeholder="ルーム番号を入力">
            <button>🔍</button>
        </div>
        <table class="room-list">
            <thead>
                <tr>
                    <th>ルーム番号</th>
                    <th>勝利ポイント</th>
                    <th>参加人数</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
