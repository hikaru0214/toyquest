<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーム選択画面</title>
    <style>
        body {
            background-image:url(../img/wanted_top.jpg);
            background-size:cover;/*全画面*/
            background-attachment: fixed; /* 固定 */
            background-position: center center; /* 縦横中央 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 65%;
        }
        h1 {
            top:30px;
            font-size: 32px;
            color:white;
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 17px;
            background-color: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 3px;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 17px;
            width: 60%;
            border-radius: 5px;
            border: none;
            margin-left: 20px;
        }
        .room-list {
            font-size:17px;
            width: 100%;
            border-spacing: 0;
        }
        .room-list th, .room-list td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        .room-list th {
            background-color: rgba(200, 190, 4, 0.778);
            color: #0000FF;
        }
        .room-list td {
            background-color: rgba(255, 255, 255, 0.144);
        }
        .room-list .join-button {
            color: #c40303;
            font-weight: bold;
            cursor: pointer;
        }
        .lock-icon {
            margin-right: 5px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            position: relative;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 0.5px;
            right: 0.5px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: red;
        }
        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .keypad button {
            font-size: 24px;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .keypad button.enter {
            background-color: red;
        }
        .display {
            font-size: 38px;
            margin-bottom: 10px;
            background-color:black;
            color: lime;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ルームを選択してください</h1>
        <div class="search-bar">
            <button class="back" onclick="history.back()">戻る</button>
            <button class="create" onclick="window.location.href='wanted_createroom.html';">ルーム作成</button>
            <input type="text" class="room-number" placeholder="ルーム番号を入力">
            <button class="search">🔍</button>
        </div>
        <table class="room-list">
            <thead>
                <tr>
                    <th>ルーム番号</th>
                    <th>勝利ポイント</th>
                    <th>参加人数</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="room_table">
                <tr>
                    <td><span class="lock-icon">🔒</span>ルーム123</td>
                    <td>10pt</td>
                    <td>2/4</td>
                    <td button class="join-button" onclick="openModal()">参加</td>
                </tr>
                <tr>
                    <td><span class="lock-icon">🔒</span>ルーム123</td>
                    <td>10pt</td>
                    <td>2/4</td>
                    <td button class="join-button" onclick="window.location.href='wanted_waitroom.html';">参加</td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="display" id="display">____</div>
            <div class="keypad">
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="clearDisplay()">Clear</button>
                <button onclick="appendNumber(0)">0</button>
                <button class="enter" onclick="enterCode()">Enter</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../javascript/WantedGame.js"></script>

    <script>

function receiveObject(obj,ObjClass){
    const received = JSON.parse(obj);
    const newobj = new ObjClass;
    for(const key in received){
        newobj[key] = received[key];
    }
    return newobj;
}

        socket.emit("room query");

        var room_table = document.getElementById("room_table");

        socket.on("room info",(roominfo)=>{
            console.log("room information received");
            var players = roominfo.player;
            var limits = roominfo.limit;
            room_table.innerHTML = "";
            for(var i = 0;i < limits.length;i++){
                room_table.innerHTML += '<tr><td><span class="lock-icon">🔒</span>ルーム'+(i+1)+'</td><td>10pt</td><td>'+players[i]+'/'+limits[i]+'</td><td button class="join-button" onclick="openModal()">参加</td></tr>';
            }
        });

        let displayValue = "";

        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            clearDisplay();
        }

        function appendNumber(number) {
            if (displayValue.length < 4) {
                displayValue += number;
                document.getElementById("display").innerText = displayValue;
            }
        }

        function clearDisplay() {
            displayValue = "";
            document.getElementById("display").innerText = "____";
        }

        function enterCode() {
            alert("Entered code: " + displayValue);
            closeModal();
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            let modal = document.getElementById("modal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
