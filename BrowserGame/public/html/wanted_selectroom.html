<!DOCTYPE html>

<head>

    <title>ルーム選択画面</title>
    <style>
        body {
            background-image:url(../img/wanted_top.jpg);
            background-size:cover;/*全画面*/
            background-attachment: fixed;         /* 固定 */
            background-position: center center;   /* 縦横中央 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {

        }
        .search-bar {

        }
        .search-bar input[type="text"] {

            font-size: 17px;
            width: 60%;
            border-radius: 5px;
            border: none;
            margin-left: 20px;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 17px;
            background-color: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 3px;
        }
        .room-list {
            font-size:17px;
            width: 100%;
            border-spacing: 0;
        }
        .room-list th, .room-list td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        .room-list th {
            background-color: rgba(200, 190, 4, 0.778);
            color: #0000FF;
        }
        .room-list td {
            background-color: rgba(255, 255, 255, 0.144);
        }
        .room-list .join-button {
            color: #c40303;
            font-weight: bold;
            cursor: pointer;
        }
        .lock-icon {
            margin-right: 5px;
        }
    </style>
</head>
