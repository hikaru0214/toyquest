<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanted_multi</title>
    <style>
        body {
            background-image: url(../img/wanted_top.jpg);
            background-size: cover; /* Full screen */
            background-attachment: fixed; /* Fixed */
            background-position: center center; /* Centered vertically and horizontally */
        }
        .out {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        .out a {
            color: white;
            text-decoration: none;
        }
        .time {
            position: absolute;
            top: 40px;
            left: 155px;
            font-size: 46px;
            color: rgb(205, 205, 2);
        }
        .stage {
            position: absolute;
            top: 10px;
            right: 510px;
            font-size: 44px;
            color: black;
        }
        .wanted {
            position: absolute;
            left: 100px;
            top: 115px;
            width: 290px;
            height: 300px;
            background-color: black;
            color: black;
            -webkit-text-stroke: 0.1px white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .wanted-image {
            width: 90%;
            height: 80%;
            background-color: white;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wanted-image img {
            width: 230px;
            height: 230px;
        }
        .wanted-title {
            font-size: 34px;
            font-family: 'Papyrus';
            font-weight: bold;
            margin-top: 5px;
        }
        .player {
            position: absolute;
            top: 420px;
            left:110px;
            -webkit-text-stroke: 0px black;
            
        }
        .player-entry {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .name {
            font-size:30px;
            margin-right: 35px;
        }
        .score {
            font-size: 36px;
        }
        .wanted_canvas {
            position: absolute;
            right: 100px;
            top: 58px;
            max-width: 90%;
            min-width: none;
            width: auto;
            display: inline-block;
            vertical-align: top;
            background-color: white;
            border: 2px solid black;
            margin: 5px;
        }
        .wanted_canvas canvas {
            right: 20px;
            top: 80px;
            max-width: 100%;
            min-width: none;
            width: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="out">
        <a href="wanted_top.html">GET OUT</a>
    </div>
    <div class="time">TIME 60</div>
    <div class="stage">STAGE 99</div>
    <div class="wanted">
        <div class="wanted-image">
            <img src="../img/zono.png" alt="zono">
        </div>
        <div class="wanted-title">WANTED</div>
    </div>
    <div class="player">
        <div class="player-entry">
            <div class="name" style="color: red">player 1</div>
            <div class="score" style="color:  red">99pt</div>
        </div>
        <div class="player-entry">
            <div class="name" style="color: rgb(0, 0, 199)">player 2</div>
            <div class="score" style="color: rgb(0, 0, 199)">99pt</div>
        </div>
         <div class="player-entry">
            <div class="name" style="color: gold">player 3</div>
            <div class="score" style="color: gold">99pt</div>
        </div>
        <div class="player-entry">
            <div class="name" style="color: rgb(4, 214, 4)">player 4</div>
            <div class="score" style="color: rgb(4, 214, 4)">99pt</div>
        </div>
    </div>

    <div class="wanted_canvas">
        <canvas id="canvas" width="1000" height="610"></canvas>
    </div>
</body>
</html>
