<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Screen</title>
  <style>
    body{
        background-image:url(../img/wanted_top.jpg);
            background-size:cover;/*全画面*/
            background-attachment: fixed;         /* 固定 */
            background-position: center center;   /* 縦横中央 */
            display: flex;
            flex-direction: column;
            align-items: center;
    }
    .container {
      width: 50%;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
        }
    h1 {
      font-size:26px;
      font-weight: bold;
      margin-top: 20px;
    }
    .ranking {
      position: absolute;
      top: 20%;
      left: 10%;
      width: 50%;
    }
    .player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      margin: 10px 0;
    }
    .request {
      font-size: 18px;
      cursor: pointer;
      border: 1px solid;
      padding: 5px;
    }
    .buttons {
            margin-top: 80px;
            display: flex;
            justify-content: space-around;
        }

        .button {
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>RANKING</h1>
    <div class="ranking">
      <div class="player">
        <div class="rank" style="color: red">1st</div>
        <div class="name" style="color: red">player1</div>
        <div class="name" style="color: red">名前</div>
        <div class="points" style="color: red">99pt</div>
        <div class="request" style="color: red">request</div>
      </div>
      <div class="player">
        <div class="rank" style="color: gold">2nd</div>
        <div class="name" style="color: gold">player3</div>
        <div class="name" style="color: gold">名前</div>
        <div class="points" style="color: gold">99pt</div>
        <div class="request" style="color: gold">request</div>
      </div>
      <div class="player">
        <div class="rank" style="color: rgb(4, 214, 4)">3rd</div>
        <div class="name" style="color: rgb(4, 214, 4)">player4</div>
        <div class="name" style="color: rgb(4, 214, 4)">名前</div>
        <div class="points" style="color: rgb(4, 214, 4)">99pt</div>
        <div class="request" style="color: rgb(4, 214, 4)">request</div>
      </div>
      <div class="player">
        <div class="rank" style="color: rgb(0, 0, 199)">4th</div>
        <div class="name" style="color: rgb(0, 0, 199)">player2</div>
        <div class="name" style="color: rgb(0, 0, 199)">名前</div>
        <div class="points" style="color: rgb(0, 0, 199)">99pt</div>
        <div class="request" style="color: rgb(0, 0, 199)">request</div>
      </div>
    </div>
      <div class="buttons">
        <button class="button cancel" onclick="window.location.href='wanted_selectroom.html';">CANCEL</button>
        <button class="button start" onclick="window.location.href='wanted_multi.html';">START</button>
    </div>
  </div>
</body>
</html>
