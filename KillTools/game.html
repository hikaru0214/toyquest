<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            image-rendering: pixelated;
        }
        #screen {
            position: relative;
            left: 50%;
            transform: translate(-50%,0%);
            background-color: black;
            width: 640px;
            height: 480px;
            padding: 0px;
            margin: 0px;
        }
        #main {
            position: fixed;
            left: 50%;
            transform: translate(-50%,0%);
            background-color: gray;
            width: 50%;
            height: 90%;
            padding: 0px;
            margin: 0px;
        }
        #crosshair {
            position: fixed;
            margin: 0px;
            padding: 0px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            font-size: 24px;
            color: #FFFFFFAA;
        }
    </style>
    <script type="importmap">
        {
            "imports":{
                "three":"/build/three.module.js",
                "three/addons/":"/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <script src="/client-dist/socket.io.js"></script>

    <script src="./src/cl_input.js"></script>
    <script type="module" src="./src/cl_main.js"></script>

    <div id="main">

    <h2 style="text-align: center;">Three.js WebGL</h2>

    <div id="screen">
        <p id="crosshair">+</p>
    </div>

    <div style="position: fixed; left:50%; transform: translate(-50%);"><input type="text"><button>接続</button></div>

    </div>
    
</body>
</html>
